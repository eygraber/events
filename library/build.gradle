apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 22
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile project(':annotations')
    provided project(':annotation_processor')
}

task clearJar(type: Delete) {
    delete "${buildDir}/outputs/${POM_ARTIFACT_ID}.jar"
}

task makeJar(type: Copy) {
    from("${buildDir}/intermediates/bundles/release/")
    into("${buildDir}/outputs/")
    include('classes.jar')
    rename ('classes.jar', "${POM_ARTIFACT_ID}.jar")
}

// only applies if gradle was run with uploadArchives
apply from: 'https://raw.githubusercontent.com/eygraber/gradle-mvn-push/android/gradle-mvn-push.gradle'